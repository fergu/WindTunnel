<html>
	<title>Java Tunnel</title>
	<head>
		<link href='css/windtunnel.css' rel='stylesheet' type='text/css'>
		<script src="js/math.min.js" type="text/javascript"></script>
	</head>
	<body onresize="windowResized()">

	<div id="canvasDiv">
		<canvas id="windTunnelCanvas"></canvas>
	</div>
	<button id="openControl" onclick="showControls()">Show controls</button>

	<div id="controlDiv">
		<div class="control"><div class="control-slider"><input id="Uinf" type=range min=0.1 max=1 value=0.5 step=0.1 oninput="inputControlChanged()"></div><div class="control-name">Freestream Flow Speed</div></div>
		<div class="control"><div class="control-slider"><input id="centerX" type=range min=0.01 max=0.5 value=0.1 step=0.01 oninput="inputControlChanged()"></div><div class='control-name'>Thickness</div></div>
		<div class="control"><div class="control-slider"><input id="centerY" type=range min=0.0 max=0.5 value=0 step=0.01 oninput="inputControlChanged()"></div><div class='control-name'>Camber</div></div>
		<div class="control"><div class="control-slider"><input id="alphaSlider" type=range min=-0.25 max=0.25 value=0 step=0.01 oninput="inputControlChanged()"></div><div class="control-name">Angle of Attack</div></div>
		<button onclick="hideControls()">Hide controls</button>
	</div>

		<script src="js/windtunnel.js" type="text/javascript"></script>
		<script src="js/controlbar.js" type="text/javascript"></script>
	</body>
</html>
